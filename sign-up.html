<!DOCTYPE html>
<html>

<head>
	<!-- providing meta data -->
	<meta charset="utf-8"/>
	<!-- importing css file -->
	<link rel="stylesheet" href="styles.css">
	<!-- providing page title -->
	<title>Sign Up Page</title>
</head>

<body>
	
	<header>
	<!-- display clickable logo picture that leads to the main page-->
	<a href="index.html"><img id="logo" src="images\logo.png" alt="website logo"></a>
	
	<!-- display bullet point menu -->
	<div id="menu">
	<ul>
    <li><a href= "maps.html">MAPS</a></li>
	<li><a href= "resources.html">RESOURCES</a></li>
    <li><a href= "events.html">EVENTS</a></li>
    <li><a href= "products.html">PRODUCTS</a></li>
	</ul>
	</div>
	
	<!-- display user logo -->
	<img id="user-logo" src="images\user-logo.png" alt="user logo">
		
	<!-- multiple breaks to make "sign in/up" below the picture -->
	<br/>
	<br/>
	<br/>
	<br/>
	
	<!-- sign in and sign up links -->
	<p id="sign-in-up"><a href= "sign-in.html">Sign in</a> / <a href= "sign-up.html">Sign up</a></p>
	
	</header>

	<!-- heading for the page -->
	<h1>Sign Up</h1>
	
	<!-- form block -->
	<form> 
	<!-- block for the 1st input -->
	<div class="input-block">
	<!-- label for required input -->
	<label>Full Name:</label><br>
	<!-- text field for the input -->
	<input type="text" value="Enter Your Full Name"><br>
	</div>
	
	<!-- the same for the next three inputs -->
	<div class="input-block">
	<label>Email:</label><br>
	<input type="text" value="Enter Your Email"><br><br>
	</div>
	
	<div class="input-block">
	<label>Password:</label><br>
	<input type="text" value="Enter Your Password"><br><br>
	</div>
	
	<div class="input-block">
	<label>Favorite Cities:</label><br>
	<input type="text" value="Enter Your Favorite Cities"><br><br>
	</div>
	
	<div class="input-block">
	<!-- sign up button -->
	<input type="submit" value="Sign Up">
	</div>
	
	</form> 
	
	<footer>
	<!-- block containing a link to the validation picture -->
	<div style="text-align:center; padding:5px;">
	<a href="images\up-val.png">Page Validation</a>
	</div>
	
	</footer>
</body>

</html>
